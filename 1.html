<!DOCTYPE html>
<html>
    <head>
        <title>Deneme proejesi</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="myAngular" ng-controller="myControl">
            <p>Adınızı giriniz: <input type="text" ng-model="fName"></p>
            <p>Soyadınızı giriniz: <input type="text" ng-model="lName"></p> 
            <h3>Tam adınız: {{fName+" "+lName}}</h3>
        </div>
        <script>
            var myAngular=angular.module("myAngular",[]);
            myAngular.controller("myControl",function($scope){
                $scope.fName="Yiğit";
                $scope.lName="Tanyel";
            });
        </script>
    </body>
</html>
